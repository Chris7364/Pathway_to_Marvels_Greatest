<!DOCTYPE html>
<!-- Pathway of Marvels Greatest Login Page. -->
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
{%load static%}
<link rel="stylesheet" href=" {% static 'Marvel_LoginStyle.css' %}">
<body>

<h2>Pathway of Marvels Greatest Sign in</h2>
<form action="action_page.php" method="post">
    <div class="imgcontainer">
      {% load static %}
      <img src="{% static '/Silver_Surfer.png' %}" alt="Silver Surfer" class="Silver_Surfer">
    </div>
  
    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>
  
      <label for="Marvel_Pass"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="Marvel_Pass" required>
  
      <button type="submit">Enter The Multiverse</button>
      <label>
        <input type="checkbox" checked="checked" name="memory"> Remember me
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancel_button">Cancel</button>
      <span class="Marvel_Pass"> <a href="#">Forgot Password?</a></span>
    </div>
  </form>
</body>
</html>
