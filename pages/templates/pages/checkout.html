<!-- PAGES/TEMPLATES/PAGES.CHECKOUT.HTML-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'checkout.css' %}">
</head>
<body>
    <div class="checkout">
        <h2> Your Cart</h2>
        <div class="cart-items" id="cart-items">
            
        

        <div class="cart-summary">
            <h3>Order Summary: </h3>
            <p id="total-items">Total Items: </p>
            <p id="order-total">Order Total: $</p>
            <button type="submit" id="check-out-btn" class="check-out-btn">Check Out</button>
        </div></div>
    </div>

    {% load static %}
    <script src="{% static 'checkout.js' %}"></script>
</body>
</html>
